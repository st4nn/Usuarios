<body>
	<header>
		
		<h1>Estadísticas de Audiencia</h1>

	<section>

			<input type="text" value="4/23/99" id="rangeBa" />

	</div>
	<button id='btnOk'>Torta IP</button>
	<section id='rdsAgrupacion'>

		<input type="radio" name="TipoAgrupacion" id="rdbDia" value ="Dia" /><label for='rdbDia'>Por Día</label>
		<input type="radio" name="TipoAgrupacion" id="rdbMes" value ="Mes" /><label for='rdbMes'>Por Mes</label>
	</section>
	<div id="container"></div>

		<div id="demo"></div>
		<section>
			<h5 id='txtFecha'>Fecha: <span></span></h5>
			<h5 id='txtHora'>Hora: <span></span></h5>
			<h5 id='txtIp'>Ip: <span></span></h5>
			<h5 id='txtConexiones'>Conexiones: <span></span></h5>
			<h5 id='txtIO'>IO: <span></span></h5>
			<h5 id='txtURL'>URL: <span></span></h5>
		</section>
	</section>
